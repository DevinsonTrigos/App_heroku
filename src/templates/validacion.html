<!DOCTYPE html>
<html>
<head>
	<title>Password validator</title>
	<link rel="icon" href="https://www.expidetufactura.com.mx/blog/wp-content/uploads/2016/11/validacion-rfc.png" type="image/x-icon">
   <!--Made with love by Mutiullah Samim -->
   
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
	<link rel="stylesheet"  href="{{ url_for( 'static' , filename='css/styles.css') }}">
</head>
<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
        <h3>Ingresa la Contraseña</h3>
			</div>
			<div class="card-body">
				<form  action="/logica" method="POST">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="password"  required="" name="expresion" autocomplete="off"">
					</div>
					<div id="btn_v" class="form-group" name="btn_Validar">
						<input type="submit" value="Validar" class="btn  login_btn">
					
				</form>
			</div>		
		<div class="card-header">
		  <h3><i class="far fa-smile"></i>  Contraseña  Aceptada</h3>
		</div>
		<div class="card-header">
			<h4>Requisitos de la contraseña</h4>
			<p> El primer carácter debe ser  una letra mayúscula.
			  <br> Los siguientes 3 caracteres son números.
			  <br>Después los siguientes caracteres deben ser letras minúsculas.
			  <br>Los últimos 3 caracteres deben ser caracteres especiales. </p>

		  </div>
		</div>
	</div>
</div>
</body>
</html>
